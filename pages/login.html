<main class="min-h-screen flex items-center justify-center py-10 auth-main" id="main-content">
<div class="max-w-7xl mx-auto px-4">
<div class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden auth-card">

<div class="text-center mb-8">
<a aria-label="بازگشت به صفحه اصلی" class="inline-flex items-center gap-2 mb-4" href="../index.html">
<span aria-hidden="true" class="material-icon text-3xl text-[#2563EB]">shopping_bag</span>

</a>
<h1 class="text-2xl font-bold text-gray-900">ورود</h1>
<p class="text-sm text-gray-500 mt-2">برای ادامه، شماره موبایل خود را وارد کنید</p>
</div>
<form class="space-y-6" id="login-form" novalidate="">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="phone-login">شماره موبایل:</label>
<div class="relative">
<span aria-hidden="true" class="material-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">smartphone</span>
<input aria-describedby="login-help login-error" autocomplete="tel" class="auth-input w-full pl-4 pr-10 py-3 rounded-xl border border-gray-300 text-left focus:outline-none focus:ring-2 focus:ring-[#2563EB]" dir="ltr" id="phone-login" inputmode="numeric" maxlength="11" pattern="09[0-9]{9}" placeholder="09123456789" required="" type="tel"/>
</div>
<p class="mt-2 text-xs text-gray-500" id="login-help">شماره باید با 09 شروع شود و 11 رقم باشد.</p>
<p class="mt-2 text-xs text-red-600 hidden" id="login-error" role="alert"></p>
</div>
<button class="w-full bg-[#2563EB] text-white font-bold py-3.5 rounded-xl hover:bg-[#1D4ED8] transition-colors shadow-lg shadow-[#2563EB]/20 flex items-center justify-center gap-2 ripple" id="send-otp-btn" type="submit">
              دریافت کد تایید
              <span aria-hidden="true" class="material-icon text-sm">send</span>
</button>
</form>
<div class="mt-auto pt-6 text-center">
<p class="text-sm text-gray-600">
              حساب کاربری ندارید؟
              <a class="text-[#2563EB] font-bold hover:underline" href="register.html">ثبت نام کنید</a>
</p>
</div>
</div>

</main>
<script defer="" src="../assets/js/layout.js"></script>
<script defer="" src="../assets/js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const phoneInput = document.getElementById('phone-login');
      const sendOtpBtn = document.getElementById('send-otp-btn');
      const loginError = document.getElementById('login-error');

      const setLoginError = (message) => {
        if (!loginError) return;
        if (message) {
          loginError.textContent = message;
          loginError.classList.remove('hidden');
          phoneInput.setAttribute('aria-invalid', 'true');
        } else {
          loginError.textContent = '';
          loginError.classList.add('hidden');
          phoneInput.removeAttribute('aria-invalid');
        }
      };

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const phoneNumber = phoneInput.value.replace(/[^0-9]/g, '').slice(0, 11);
        phoneInput.value = phoneNumber;
        
        // Validate phone number
        if (!phoneNumber || !/^09[0-9]{9}$/.test(phoneNumber)) {
          setLoginError('لطفاً شماره موبایل معتبر وارد کنید');
          return;
        }
        setLoginError('');

        // Show loading state
        sendOtpBtn.innerHTML = '<span class="material-icon text-sm animate-spin">refresh</span> در حال ارسال...';
        sendOtpBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
          // Store phone number for OTP page
          sessionStorage.setItem('loginPhone', phoneNumber);
          
          // Redirect to OTP page without exposing phone in URL
          window.location.href = 'otp.html?type=login';
        }, 1500);
      });

      // Phone input validation
      phoneInput.addEventListener('input', (e) => {
        // Only allow numbers and limit to 11 characters
        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 11);
        if (e.target.value.length === 11) setLoginError('');
      });
    });
  </script>
</body>
