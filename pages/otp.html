<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F8FAFC" />
  <title>تایید کد | ماهان شاپ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-[#F8FAFC] text-gray-900 overflow-x-hidden font-[Vazirmatn]" data-auth="guest">
  <a class="skip-link" href="#main-content">پرش به محتوای اصلی</a>
  <div id="top" aria-hidden="true"></div>

  <div data-include="header"></div>

  <main id="main-content" class="py-10">
    <div class="max-w-7xl mx-auto px-4">
      <div class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8">
          <div class="flex items-center mb-6">
            <button type="button" onclick="history.back()" class="flex items-center gap-2 text-gray-600 hover:text-[#2563EB] transition-colors" aria-label="بازگشت">
              <span class="material-icon" aria-hidden="true">arrow_forward</span>
              <span class="font-bold">بازگشت</span>
            </button>
          </div>

          <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-[#EFF6FF] rounded-2xl mb-4">
              <span class="material-icon text-3xl text-[#2563EB]" aria-hidden="true">sms</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">کد تایید را وارد کنید</h1>
            <p class="text-sm text-gray-500 mt-2">کد 4 رقمی ارسال شده به شماره <span id="phone-display" class="font-bold text-[#2563EB]" dir="ltr"></span> را وارد کنید</p>
          </div>

          <form id="otp-form" class="space-y-6" novalidate>
            <div class="flex justify-center gap-3" dir="ltr">
              <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:border-[#2563EB] focus:ring-2 focus:ring-[#2563EB]/20" required>
              <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:border-[#2563EB] focus:ring-2 focus:ring-[#2563EB]/20" required>
              <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:border-[#2563EB] focus:ring-2 focus:ring-[#2563EB]/20" required>
              <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:border-[#2563EB] focus:ring-2 focus:ring-[#2563EB]/20" required>
            </div>

            <p id="otp-error" class="text-center text-xs text-red-600 hidden" role="alert"></p>

            <button type="submit" class="w-full bg-[#2563EB] text-white font-bold py-3.5 rounded-xl hover:bg-[#1D4ED8] transition-colors shadow-lg shadow-[#2563EB]/20 flex items-center justify-center gap-2 ripple">
              تایید و ادامه
              <span class="material-icon text-sm" aria-hidden="true">check</span>
            </button>
          </form>

          <div class="mt-6 text-center space-y-3">
            <p class="text-sm text-gray-600">
              کد را دریافت نکردید؟
              <button type="button" id="resend-btn" class="text-[#2563EB] font-bold hover:underline" disabled>ارسال مجدد</button>
            </p>
            <p id="countdown" class="text-xs text-gray-500">ارسال مجدد تا 60 ثانیه</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include="footer"></div>

  <script defer src="../assets/js/layout.js"></script>
  <script defer src="../assets/js/script.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
      // Get phone number and type from sessionStorage or URL
      const phoneNumber = sessionStorage.getItem('loginPhone') || sessionStorage.getItem('registerPhone');
      const urlParams = new URLSearchParams(window.location.search);
      const typeFromUrl = urlParams.get('type'); // 'login' or 'register'
      
      const finalPhone = phoneNumber;
      const type = typeFromUrl || 'login'; // Default to login

      const normalizePhone = (value) => (value || '').replace(/[^0-9]/g, '').slice(0, 11);
      const sanitizedPhone = normalizePhone(finalPhone);

      if (sanitizedPhone) {
        const maskedPhone = sanitizedPhone.slice(0, 4) + '******' + sanitizedPhone.slice(-2);
        const phoneDisplay = document.getElementById('phone-display');
        phoneDisplay.textContent = maskedPhone;
        phoneDisplay.style.unicodeBidi = 'plaintext';
      } else {
        window.location.replace(type === 'register' ? 'register.html' : 'login.html');
        return;
      }

      // Update page title and button text based on type
      const pageTitle = document.querySelector('h1');
      const submitButton = document.querySelector('button[type="submit"]');
      
      if (type === 'register') {
        pageTitle.textContent = 'تکمیل ثبت نام';
        submitButton.innerHTML = '<span class="material-icon text-sm">how_to_reg</span> تکمیل ثبت نام';
      } else {
        pageTitle.textContent = 'کد تایید را وارد کنید';
        submitButton.innerHTML = '<span class="material-icon text-sm">login</span> تایید و ورود';
      }

      // OTP Input handling
      const otpInputs = document.querySelectorAll('#otp-form input[type="text"]');
      const otpError = document.getElementById('otp-error');
      const setOtpError = (message) => {
        if (!otpError) return;
        if (message) {
          otpError.textContent = message;
          otpError.classList.remove('hidden');
          otpInputs.forEach((input) => input.setAttribute('aria-invalid', 'true'));
        } else {
          otpError.textContent = '';
          otpError.classList.add('hidden');
          otpInputs.forEach((input) => input.removeAttribute('aria-invalid'));
        }
      };
      
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          // Only allow numbers
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          
          if (e.target.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
        
        input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text').slice(0, 4);
          const digits = pastedData.replace(/[^0-9]/g, '');
          
          digits.split('').forEach((digit, i) => {
            if (otpInputs[i]) {
              otpInputs[i].value = digit;
            }
          });
          
          // Focus on next empty input or last one
          const nextEmpty = Array.from(otpInputs).findIndex(inp => inp.value === '');
          if (nextEmpty !== -1) {
            otpInputs[nextEmpty].focus();
          } else {
            otpInputs[otpInputs.length - 1].focus();
          }
        });
      });

      // Timer functionality
      let timeLeft = 120; // 2 minutes
      const timerElement = document.getElementById('timer');
      const resendBtn = document.getElementById('resend-otp-btn');
      
      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft > 0) {
          timeLeft--;
          setTimeout(updateTimer, 1000);
        } else {
          timerElement.textContent = '00:00';
          resendBtn.disabled = false;
          resendBtn.classList.remove('text-gray-400', 'cursor-not-allowed');
          resendBtn.classList.add('text-[#2563EB]', 'hover:underline');
        }
      }
      
      updateTimer();
      resendBtn.disabled = true;
      resendBtn.classList.add('text-gray-400', 'cursor-not-allowed');

      // Resend OTP
      resendBtn.addEventListener('click', () => {
        if (!resendBtn.disabled) {
          setOtpError('کد تایید مجدد ارسال شد');
          timeLeft = 120;
          updateTimer();
          otpInputs.forEach(input => input.value = '');
          otpInputs[0].focus();
        }
      });

      // Form submission
      document.getElementById('otp-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const otpCode = Array.from(otpInputs).map(input => input.value).join('');
        
        if (otpCode.length !== 4) {
          setOtpError('لطفاً کد ۴ رقمی را وارد کنید');
          return;
        }
        setOtpError('');

        // Simulate API call
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="material-icon text-sm animate-spin">refresh</span> در حال بررسی...';
        submitBtn.disabled = true;

        setTimeout(() => {
          if (type === 'register') {
            setOtpError('ثبت نام با موفقیت انجام شد');
            // Clear registration data after successful completion
            sessionStorage.removeItem('registrationData');
            sessionStorage.removeItem('registerPhone');
            // Redirect to login page after successful registration
            window.location.href = 'login.html';
          } else {
            setOtpError('ورود با موفقیت انجام شد');
            // Clear login data
            sessionStorage.removeItem('loginPhone');
            // Redirect to profile or home page
            window.location.href = 'profile.html';
          }
        }, 1500);
      });

      // Focus first input
      otpInputs[0].focus();
    });
  </script>
</body>
</html>
