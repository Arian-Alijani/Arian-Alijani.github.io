<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود کد تایید | ماهان شاپ</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-[#F8F4FA] font-[Vazirmatn] min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden">
    <div class="p-8">
      <!-- Header with back button -->
      <div class="flex items-center mb-6">
        <button onclick="history.back()" class="flex items-center gap-2 text-gray-600 hover:text-[#6750A4] transition-colors">
          <span class="material-icon">arrow_forward</span>
          <span class="font-bold">بازگشت</span>
        </button>
      </div>

      <div class="text-center mb-8">
        <a href="../index.html" class="inline-flex items-center gap-2 mb-4">
          <span class="material-icon text-3xl text-[#6750A4]">shopping_bag</span>
          <span class="font-bold text-xl text-[#6750A4]">ماهان شاپ</span>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">کد تایید را وارد کنید</h1>
        <p class="text-sm text-gray-500 mt-2">کد ۴ رقمی به شماره <span id="phone-display" class="font-bold text-[#6750A4" dir="ltr">0912******</span> ارسال شد</p>
      </div>

      <form id="otp-form" class="space-y-6">
        <div>
          <label for="otp-login" class="block text-sm font-medium text-gray-700 mb-4">کد تایید:</label>
          <div class="flex justify-center gap-3 otp-field" dir="ltr">
            <input type="text" id="otp-1" maxlength="1" class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#6750A4] focus:border-[#6750A4]" required style="font-family: 'Courier New', monospace;">
            <input type="text" id="otp-2" maxlength="1" class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#6750A4] focus:border-[#6750A4]" required style="font-family: 'Courier New', monospace;">
            <input type="text" id="otp-3" maxlength="1" class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#6750A4] focus:border-[#6750A4]" required style="font-family: 'Courier New', monospace;">
            <input type="text" id="otp-4" maxlength="1" class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#6750A4] focus:border-[#6750A4]" required style="font-family: 'Courier New', monospace;">
          </div>
        </div>

        <div class="text-center">
          <p class="text-sm text-gray-500 mb-2">
            کد دریافت نشد؟ 
            <button type="button" id="resend-otp-btn" class="text-[#6750A4] font-bold hover:underline">ارسال مجدد کد</button>
          </p>
          <p class="text-sm text-gray-500">
            <span id="timer">01:59</span> تا امکان ارسال مجدد
          </p>
        </div>

        <button type="submit" class="w-full bg-[#6750A4] text-white font-bold py-3.5 rounded-xl hover:bg-[#523e85] transition-colors shadow-lg shadow-[#6750A4]/20 flex items-center justify-center gap-2 ripple">
          تایید و ورود
          <span class="material-icon text-sm">login</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          شماره اشتباه؟ 
          <a href="login.html" class="text-[#6750A4] font-bold hover:underline">ویرایش شماره</a>
        </p>
      </div>
    </div>
    
    <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
      <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-800 flex items-center justify-center gap-1">
        بازگشت به فروشگاه
      </a>
    </div>
  </div>

  <script src="../assets/js/script.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
      // Get phone number and type from localStorage or URL
      const phoneNumber = localStorage.getItem('loginPhone') || localStorage.getItem('registerPhone');
      const urlParams = new URLSearchParams(window.location.search);
      const phoneFromUrl = urlParams.get('phone');
      const typeFromUrl = urlParams.get('type'); // 'login' or 'register'
      
      const finalPhone = phoneFromUrl || phoneNumber;
      const type = typeFromUrl || 'login'; // Default to login
      
      if (finalPhone) {
        // Display masked phone number
        const maskedPhone = finalPhone.slice(0, 4) + '******' + finalPhone.slice(-2);
        const phoneDisplay = document.getElementById('phone-display');
        phoneDisplay.textContent = maskedPhone;
        phoneDisplay.style.unicodeBidi = 'plaintext';
      }

      // Update page title and button text based on type
      const pageTitle = document.querySelector('h1');
      const submitButton = document.querySelector('button[type="submit"]');
      
      if (type === 'register') {
        pageTitle.textContent = 'تکمیل ثبت نام';
        submitButton.innerHTML = '<span class="material-icon text-sm">how_to_reg</span> تکمیل ثبت نام';
      } else {
        pageTitle.textContent = 'کد تایید را وارد کنید';
        submitButton.innerHTML = '<span class="material-icon text-sm">login</span> تایید و ورود';
      }

      // OTP Input handling
      const otpInputs = document.querySelectorAll('#otp-form input[type="text"]');
      
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          // Only allow numbers
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          
          if (e.target.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
        
        input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text').slice(0, 4);
          const digits = pastedData.replace(/[^0-9]/g, '');
          
          digits.split('').forEach((digit, i) => {
            if (otpInputs[i]) {
              otpInputs[i].value = digit;
            }
          });
          
          // Focus on next empty input or last one
          const nextEmpty = Array.from(otpInputs).findIndex(inp => inp.value === '');
          if (nextEmpty !== -1) {
            otpInputs[nextEmpty].focus();
          } else {
            otpInputs[otpInputs.length - 1].focus();
          }
        });
      });

      // Timer functionality
      let timeLeft = 120; // 2 minutes
      const timerElement = document.getElementById('timer');
      const resendBtn = document.getElementById('resend-otp-btn');
      
      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft > 0) {
          timeLeft--;
          setTimeout(updateTimer, 1000);
        } else {
          timerElement.textContent = '00:00';
          resendBtn.disabled = false;
          resendBtn.classList.remove('text-gray-400', 'cursor-not-allowed');
          resendBtn.classList.add('text-[#6750A4]', 'hover:underline');
        }
      }
      
      updateTimer();
      resendBtn.disabled = true;
      resendBtn.classList.add('text-gray-400', 'cursor-not-allowed');

      // Resend OTP
      resendBtn.addEventListener('click', () => {
        if (!resendBtn.disabled) {
          alert('کد تایید مجدد ارسال شد');
          timeLeft = 120;
          updateTimer();
          otpInputs.forEach(input => input.value = '');
          otpInputs[0].focus();
        }
      });

      // Form submission
      document.getElementById('otp-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const otpCode = Array.from(otpInputs).map(input => input.value).join('');
        
        if (otpCode.length !== 4) {
          alert('لطفاً کد ۴ رقمی را وارد کنید');
          return;
        }

        // Simulate API call
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="material-icon text-sm animate-spin">refresh</span> در حال بررسی...';
        submitBtn.disabled = true;

        setTimeout(() => {
          if (type === 'register') {
            alert('ثبت نام با موفقیت انجام شد');
            // Clear registration data after successful completion
            localStorage.removeItem('registrationData');
            localStorage.removeItem('registerPhone');
            // Redirect to login page after successful registration
            window.location.href = 'login.html';
          } else {
            alert('ورود با موفقیت انجام شد');
            // Clear login data
            localStorage.removeItem('loginPhone');
            // Redirect to profile or home page
            window.location.href = 'profile.html';
          }
        }, 1500);
      });

      // Focus first input
      otpInputs[0].focus();
    });
  </script>
</body>
</html>
