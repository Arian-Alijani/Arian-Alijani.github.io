<body class="bg-[#F8FAFC] text-gray-900 overflow-x-hidden font-[Vazirmatn] no-navbar auth-page" data-auth="guest">
<div aria-hidden="true" id="top"></div>
<main class="min-h-screen flex items-center justify-center py-10 auth-main" id="main-content">
<div class="max-w-7xl mx-auto px-4">
<div class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden auth-card">
<div class="p-8 min-h-[560px] flex flex-col">
<div class="flex items-center mb-6">
<a aria-label="بازگشت به فروشگاه" class="flex items-center gap-2 text-gray-600 hover:text-[#2563EB] transition-colors" href="../index.html">
<span aria-hidden="true" class="material-icon">arrow_forward</span>
<span class="font-bold">بازگشت</span>
</a>
</div>
<div class="text-center mb-8">
<a aria-label="بازگشت به صفحه اصلی" class="inline-flex items-center gap-2 mb-4" href="../index.html">
<span aria-hidden="true" class="material-icon text-3xl text-[#2563EB]">shopping_bag</span>
<span class="font-black text-xl text-gray-900">ماهان شاپ</span>
</a>
<h1 class="text-2xl font-bold text-gray-900">ثبت‌نام</h1>
<p class="text-sm text-gray-500 mt-2">اطلاعات خود را برای ساخت حساب وارد کنید</p>
</div>
<form class="space-y-6" id="register-form" novalidate="">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="firstname">نام:</label>
<div class="relative">
<span aria-hidden="true" class="material-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">person</span>
<input aria-describedby="register-error" autocomplete="given-name" class="auth-input w-full pl-4 pr-10 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2563EB]" id="firstname" maxlength="24" name="firstname" placeholder="نام" required="" spellcheck="false" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="lastname">نام خانوادگی:</label>
<div class="relative">
<span aria-hidden="true" class="material-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">person</span>
<input aria-describedby="register-error" autocomplete="family-name" class="auth-input w-full pl-4 pr-10 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2563EB]" id="lastname" maxlength="32" name="lastname" placeholder="نام خانوادگی" required="" spellcheck="false" type="text"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="phone-register">شماره موبایل:</label>
<div class="relative">
<span aria-hidden="true" class="material-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">smartphone</span>
<input aria-describedby="register-help register-error" autocomplete="tel" class="auth-input w-full pl-4 pr-10 py-3 rounded-xl border border-gray-300 text-left focus:outline-none focus:ring-2 focus:ring-[#2563EB]" dir="ltr" id="phone-register" inputmode="numeric" maxlength="11" name="phone" pattern="09[0-9]{9}" placeholder="09123456789" required="" type="tel"/>
</div>
<p class="mt-2 text-xs text-gray-500" id="register-help">شماره باید با 09 شروع شود و 11 رقم باشد.</p>
<p class="mt-2 text-xs text-red-600 hidden" id="register-error" role="alert"></p>
</div>
<button class="w-full bg-[#2563EB] text-white font-bold py-3.5 rounded-xl hover:bg-[#1D4ED8] transition-colors shadow-lg shadow-[#2563EB]/20 flex items-center justify-center gap-2 ripple" id="send-otp-btn" type="submit">
              دریافت کد تایید
              <span aria-hidden="true" class="material-icon text-sm">send</span>
</button>
</form>
<div class="mt-auto pt-6 text-center">
<p class="text-sm text-gray-600">
              قبلاً ثبت نام کرده‌اید؟
              <a class="text-[#2563EB] font-bold hover:underline" href="login.html">وارد شوید</a>
</p>
</div>
</div>
</div>
</div>
</main>
<script defer="" src="../assets/js/layout.js"></script>
<script defer="" src="../assets/js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('register-form');
      const firstNameInput = document.getElementById('firstname');
      const lastNameInput = document.getElementById('lastname');
      const phoneInput = document.getElementById('phone-register');
      const sendOtpBtn = document.getElementById('send-otp-btn');
      const registerError = document.getElementById('register-error');

      const setRegisterError = (message) => {
        if (!registerError) return;
        if (message) {
          registerError.textContent = message;
          registerError.classList.remove('hidden');
          firstNameInput.setAttribute('aria-invalid', 'true');
          lastNameInput.setAttribute('aria-invalid', 'true');
          phoneInput.setAttribute('aria-invalid', 'true');
        } else {
          registerError.textContent = '';
          registerError.classList.add('hidden');
          firstNameInput.removeAttribute('aria-invalid');
          lastNameInput.removeAttribute('aria-invalid');
          phoneInput.removeAttribute('aria-invalid');
        }
      };

      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const phoneNumber = phoneInput.value.replace(/[^0-9]/g, '').slice(0, 11);
        phoneInput.value = phoneNumber;
        
        // Validate inputs
        if (!firstName || !lastName) {
          setRegisterError('لطفاً نام و نام خانوادگی را وارد کنید');
          return;
        }
        
        if (!phoneNumber || !/^09[0-9]{9}$/.test(phoneNumber)) {
          setRegisterError('لطفاً شماره موبایل معتبر وارد کنید');
          return;
        }
        setRegisterError('');

        // Show loading state
        sendOtpBtn.innerHTML = '<span class="material-icon text-sm animate-spin">refresh</span> در حال ارسال...';
        sendOtpBtn.disabled = true;

        // Store registration data
        const registrationData = {
          firstName: firstName,
          lastName: lastName,
          phone: phoneNumber
        };
        sessionStorage.setItem('registrationData', JSON.stringify(registrationData));
        sessionStorage.setItem('registerPhone', phoneNumber);

        // Simulate API call
        setTimeout(() => {
          // Redirect to OTP page
          window.location.href = 'otp.html?type=register';
        }, 1500);
      });

      // Input validations
      firstNameInput.addEventListener('input', (e) => {
        // Only allow Persian letters and spaces
        e.target.value = e.target.value.replace(/[^آ-ی\s]/g, '').slice(0, 24);
      });

      lastNameInput.addEventListener('input', (e) => {
        // Only allow Persian letters and spaces
        e.target.value = e.target.value.replace(/[^آ-ی\s]/g, '').slice(0, 32);
      });

      phoneInput.addEventListener('input', (e) => {
        // Only allow numbers and limit to 11 characters
        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 11);
        if (e.target.value.length === 11) setRegisterError('');
      });
    });
  </script>
</body>
</html>
