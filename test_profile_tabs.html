<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Profile Tabs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-[#F8F4FA] text-gray-900 font-[Vazirmatn] p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Profile Tab Functionality</h1>
        
        <!-- Sidebar -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 mb-6">
            <nav class="space-y-1">
                <a href="#" data-tab-target="#dashboard" class="profile-sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium bg-[#F3EDF7] text-[#6750A4]">
                    <span class="material-icon">dashboard</span> داشبورد
                </a>
                <a href="#" data-tab-target="#details" class="profile-sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 text-sm font-medium">
                    <span class="material-icon">person</span> مشخصات حساب
                </a>
            </nav>
        </div>

        <!-- Content -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <section id="dashboard" data-tab-content>
                <h2 class="font-bold text-lg mb-4">داشبورد</h2>
                <p class="text-gray-600">محتوای داشبورد در اینجا نمایش داده می‌شود.</p>
            </section>

            <section id="details" class="hidden" data-tab-content>
                <h2 class="font-bold text-lg mb-4">مشخصات حساب</h2>
                <p class="text-gray-600">محتوای مشخصات حساب در اینجا نمایش داده می‌شود.</p>
            </section>
        </div>

        <div class="mt-6 p-4 bg-gray-100 rounded-lg">
            <h3 class="font-semibold mb-2">Test Status:</h3>
            <div id="testStatus" class="text-sm text-gray-600">Click on the tabs above to test functionality.</div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Test page loaded');
        
        // Profile sidebar tab switching
        const sidebarLinks = document.querySelectorAll('.profile-sidebar-link');
        const tabContents = document.querySelectorAll('[data-tab-content]');
        const testStatus = document.getElementById('testStatus');

        function showTab(targetId) {
            console.log('Switching to tab:', targetId);
            
            // Hide all tab contents
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all sidebar links
            sidebarLinks.forEach(link => {
                link.classList.remove('active', 'bg-[#F3EDF7]', 'text-[#6750A4]');
                link.classList.add('text-gray-600');
            });
            
            // Show target tab
            const targetTab = document.querySelector(targetId);
            if (targetTab) {
                targetTab.classList.remove('hidden');
                console.log('Target tab found and shown:', targetId);
            } else {
                console.error('Target tab not found:', targetId);
            }
            
            // Add active class to clicked link
            const activeLink = document.querySelector(`[data-tab-target="${targetId}"]`);
            if (activeLink) {
                activeLink.classList.add('active', 'bg-[#F3EDF7]', 'text-[#6750A4]');
                activeLink.classList.remove('text-gray-600');
                console.log('Active link updated:', targetId);
            } else {
                console.error('Active link not found:', targetId);
            }
            
            // Update test status
            testStatus.innerHTML = `<span class="text-green-600">✓</span> Successfully switched to ${targetId.replace('#', '')} tab`;
        }

        // Add click handlers to sidebar links
        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-tab-target');
                if (targetId) {
                    showTab(targetId);
                }
            });
        });

        // Initial status
        testStatus.innerHTML = '<span class="text-green-600">✓</span> Tab switching system initialized. Dashboard is active.';
    });
</script>

</body>
</html>
